<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Access Check | Seguridad a tu puerta</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Plataforma de registro de visitantes para We Works.">
  <meta name="keywords" content="Registro, visitantes, wework, rápido, fácil">

  <link href="https://fonts.googleapis.com/css?family=Biryani" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  <!--CDR de firebase-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/without.css">
</head>

<body>
  <header>
  <div class="row">
    <div class="col m6 offset-3 top-img">
      <img src="https://github.com/YocelinGR/Access-web/blob/master/src/images/Check/Check.png?raw=true" class="img-fluid logo"
        alt="Responsive image" id="img-logo">
    </div>
  </div>
</header>
<section>
  <h2 class="center font">Termina tu registro</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 center-align">
        <form id="registryForm" class="text-center form-group col m12">
          <section class="text-center form-group">
            <div class="row">
              <div class="input-field col s12">
                <input id="full-name" type="text" class="validate">
                <label for="full-name">
                  <span class="label">Nombre completo (*)</span>
                </label>
              </div>
            </div>
            <p>* Campo obligatorio</p>
            <div class="row">
              <div class="input-field col m12">
                <button class="col m6 offset-3 btn waves-effect waves-light btn-link btn-large btn-responsive" type="button" name="action"
                  id="withDate">
                  <span class="boton">Continuar</span>

                </button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="input-field col m12">
        <a href="#" id="returnRegistry">
          <i class="material-icons Large">navigate_before</i>
          Regresar
        </a>
      </div>
    </div>
  </section>

  <!--Librerias y enlaces a archivos js-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="../js/autentications.js"></script>
  <script src="../js/withoutRegistry.js"></script>
  <script type="text/javascript">
    // Jquery para inputs
    $(document).ready(function () {
      M.updateTextFields();
    });
    // Jquery para selects
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>
</body>

</html>
