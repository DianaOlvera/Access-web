
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/login.css">
   
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div id="logo">
          <img src="../images/Check/Check.png" alt="">
        </div>
      </header>
      <div class="form-container">
        <div class="form-login">
          <div class="form-header">
            <h1>Login</h1>
          </div>
          <form class="form-content" action="" method="post" name="login_form" id="login_form">
            <div class="form-group">
              <label for="user_name">Usuario</label>
              <input type="text" name="user_name" value="" id="user_email" required maxlength="50">
            </div>
            <div class="form-group">
              <label for="user_name">Password</label>
              <input type="password" name="user_pwd" value="" id="user_pwd" required maxlength="50">
            </div>
            
            <input type="button" name="Login" id="btn-login" value="Entrar">
          </form>
        </div>
      </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>

  </body>
</html>
